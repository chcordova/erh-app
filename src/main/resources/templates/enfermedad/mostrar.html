<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form role="form" th:object="${enfermedad}">
                                            <input type="hidden" th:field="*{id}" />

                                            <input type="hidden" th:field="*{consentimientoInformado}" />
                                            <input type="hidden" th:field="*{diagnosticoClinico}" />
                                            <input type="hidden" th:field="*{diagnosticoPorGenetico}" />
                                            <input type="hidden" th:field="*{diagnosticoBioquimico}" />
                                            <input type="hidden" th:field="*{diagnosticoPorImagenes}" />
                                            <input type="hidden" th:field="*{diagnosticoInmunologico}" />

                                            <input type="hidden" th:field="*{estado}" />

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-6 control-label" th:for="*{consentimientoInformado}">Consentimiento Informado</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" placeholder="" th:id="*{consentimientoInformado}" th:name="*{consentimientoInformado}" th:value="*{consentimientoInformado.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-3 control-label" for="txtPacienteInfo">Paciente</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" id="txtPacienteInfo" name="txtPacienteInfo" th:value="*{paciente.nombre + ' ' + paciente.apePaterno + ' ' + paciente.apeMaterno}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-3 control-label" for="txtMedicoInfo">Médico Tratante</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" id="txtMedicoInfo" name="txtMedicoInfo" th:value="*{paciente.medico.nombre + ' ' + paciente.medico.apePaterno + ' ' + paciente.medico.apeMaterno}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-8 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{cie10Carpeta.nombre}">CIE-10</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{cie10Carpeta.nombre}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-6 control-label" th:for="*{cie10Carpeta.codigo}">Código CIE-10</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" placeholder="" th:field="*{cie10Carpeta.codigo}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-8 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{orphanet.nombre}">Código Orphanet</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{orphanet.nombre}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{detalleDiagnostico}">Diagnóstico</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control" rows="3" placeholder="" th:field="*{detalleDiagnostico}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 form-group form-group-sm">
                                                    <label class="col-sm-2 control-label" th:for="*{detalleExamenesAuxiliares}">Exámenes Auxiliares</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control" rows="3" placeholder="" th:field="*{detalleExamenesAuxiliares}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>
                                            <h5>Diagnósticos Definitivos: </h5>
                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{diagnosticoClinico}">Clínico</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:id="*{diagnosticoClinico}" th:name="*{diagnosticoClinico}" th:value="*{diagnosticoClinico.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{diagnosticoPorGenetico}">Por Genético</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:id="*{diagnosticoPorGenetico}" th:name="*{diagnosticoPorGenetico}" th:value="*{diagnosticoPorGenetico.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{diagnosticoBioquimico}">Bioquímico</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:id="*{diagnosticoBioquimico}" th:name="*{diagnosticoBioquimico}" th:value="*{diagnosticoBioquimico.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{diagnosticoPorImagenes}">Por Imágenes</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:id="*{diagnosticoPorImagenes}" th:name="*{diagnosticoPorImagenes}" th:value="*{diagnosticoPorImagenes.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{diagnosticoInmunologico}">Inmunológico</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:id="*{diagnosticoInmunologico}" th:name="*{diagnosticoInmunologico}" th:value="*{diagnosticoInmunologico.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{estado}">Estado</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:id="*{estado}" th:name="*{estado}" th:value="*{estado.label}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{fecRegistro}">Fecha Registro</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{fecRegistro}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{fecModificacion}">Fecha Modificación</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{fecModificacion}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-2 col-sm-offset-5 text-center" >
                                                    <input type="button" th:onclick="|window.location.href='@{/paciente/{id}(id=${enfermedad.paciente.id})}/enfermedad'|" class="btn btn-default" value="Volver" />
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
