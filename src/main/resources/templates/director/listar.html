<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div th:replace="layout :: alert"></div>
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="table-datatable-1">
                                        <thead>
                                            <tr>

                                                <th>Nombres</th>
                                                <th>Ipress</th>
                                                <th>Perfil</th>
                                                <th>Estado</th>
                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="director: ${directores}" class="odd gradeX">

                                                <td th:text="${director.nombre}"></td>
                                                <td th:text="${director.ipress.nombre}"></td>
                                                <td th:text="${director.perfil.label}"></td>
                                                <td th:text="${director.estado.label}"></td>
                                                <td class="text-center"><a class="btn btn-warning btn-sm" th:href="@{'/director/editar/' + ${director.id}}"><i class="fa fa-edit" aria-hidden="true"></i></a></td>
                                                <td class="text-center"><a class="btn btn-danger btn-sm" th:href="@{'/director/eliminar/'+ ${director.id}}" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                                <div class="well well-sm">

                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
