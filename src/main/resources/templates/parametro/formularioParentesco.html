<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" th:object="${parentesco}" th:action="@{/parametro/parentesco}" method="post">
                                            <input type="hidden" th:field="*{id}" />
                                            <input type="hidden" th:field="*{estado}" />
                                            <div class="form-group">
                                                <label>Parentesco</label>
                                                <input class="form-control" placeholder="Ingrese parentesco" th:field="*{nombre}" />
                                            </div>
                                            <label>Estado</label>
                                            <div class="form-group">
                                                <label>
                                                    <input type="checkbox" class="toggle-estado" data-on="Activo" data-off="Inactivo" />
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha Registro</label>
                                                <input class="form-control" placeholder="" th:field="*{fecRegistro}" disabled="true" />
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha Modificaci√≥n</label>
                                                <input class="form-control" placeholder="" th:field="*{fecModificacion}" disabled="true" />
                                            </div>
                                            <input type="submit" class="btn btn-primary" value="Guardar" />
                                            <a th:href="@{/parametro}" class="btn btn-default">Cancelar</a>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
