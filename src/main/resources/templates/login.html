<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: head"></head>

<body class="login-background">

    <div th:replace="layout :: alert"></div>

    <div class="container">

        <div class="row">
            <img class="img-login" align="left" src="../static/images/layout/logo-minsa.jpg" th:src="@{/images/layout/logo-minsa.jpg}" />
            <img class="img-login" align="right" src="../static/images/layout/peru-primero.jpg" th:src="@{/images/layout/peru-primero.jpg}" />
        </div>
        <div class="row">
            <h1 class="h1-login">Bienvenido al Registro Nacional de Pacientes que Padecen con Enfermedades raras o Huérfanas</h1>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="card border-primary">
                    <div class="card-body">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Login</h3>
                            </div>
                            <div class="panel-body">
                                <form th:action="@{/login}" method="post">
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="usuario" autofocus="true" required="true" name="username" id="username" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="contraseña" required="true" name="password" id="password" />
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="recordar" />Recordar
                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <div class="form-group" style="text-align: center">
                                            <button type="submit" class="btn btn-primary btn-block"><b>Ingresar</b></button>
                                            <a href="#">¿Olvidó su contraseña?</a>
                                        </div>
                                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="h1-login">
        <!-- footer -->
        <footer th:replace="layout :: footer"></footer>
    </div>

</body>

</html>
