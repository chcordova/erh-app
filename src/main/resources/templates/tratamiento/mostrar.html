<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">

                                <form role="form" th:object="${tratamiento}">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#farmacologicoEspecifico" data-toggle="tab">Farmacológico Específico</a>
                                        </li>
                                        <li><a href="#farmacologicoNoEspecifico" data-toggle="tab">Farmacológico No Específico</a>
                                        </li>
                                        <li><a href="#noFarmacologico" data-toggle="tab">No Farmacológico</a>
                                        </li>
                                    </ul>

                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div class="tab-pane fade in active" id="farmacologicoEspecifico">
                                            <div class="row" style="margin: 10px">
                                                <div class="row">
                                                    <div class="col-sm-8 form-group form-group-sm">
                                                        <label class="col-sm-8 control-label" th:for="*{tratamientoFarmacologicoEspecifico}">¿Recibe tratamiento farmacológico específico?</label>
                                                        <div class="col-sm-2">
                                                            <input class="form-control" placeholder="" th:id="*{tratamientoFarmacologicoEspecifico}" th:name="*{tratamientoFarmacologicoEspecifico}" th:value="*{tratamientoFarmacologicoEspecifico.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-10 form-group form-group-sm">
                                                        <label class="col-sm-12">Si el tratamiento farmacológico especifíco es afirmativo, detalle tratamiento: </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-10 form-group form-group-sm">
                                                        <textarea class="col-sm-12" rows="3" placeholder="" th:field="*{detalleTratamientoFarmacologicoEspecifico}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="tab-pane fade" id="farmacologicoNoEspecifico">
                                            <div class="row" style="margin: 10px">
                                                <div class="row">
                                                    <div class="col-sm-8 form-group form-group-sm">
                                                        <label class="col-sm-8 control-label" th:for="*{tratamientoFarmacologicoNoEspecifico}">¿Recibe tratamiento farmacológico no específico?</label>
                                                        <div class="col-sm-2">
                                                            <input class="form-control" placeholder="" th:id="*{tratamientoFarmacologicoNoEspecifico}" th:name="*{tratamientoFarmacologicoNoEspecifico}" th:value="*{tratamientoFarmacologicoNoEspecifico.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-12 form-group form-group-sm">
                                                        <label class="col-sm-12">Si el tratamiento farmacológico no especifíco es afirmativo, detalle tratamiento: </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-10 form-group form-group-sm">
                                                        <textarea class="col-sm-12" rows="3" placeholder="" th:field="*{detalleTratamientoFarmacologicoNoEspecifico}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="noFarmacologico">
                                            <div class="row" style="margin: 10px">
                                                <div class="row">
                                                    <div class="col-sm-8 form-group form-group-sm">
                                                        <label class="col-sm-8 control-label" th:for="*{tratamientoNoFarmacologico}">¿Recibe tratamiento no farmacológico?</label>
                                                        <div class="col-sm-2">
                                                            <input class="form-control" placeholder="" th:id="*{tratamientoNoFarmacologico}" th:name="*{tratamientoNoFarmacologico}" th:value="*{tratamientoFarmacologicoEspecifico.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6 form-group form-group-sm">
                                                        <label class="col-sm-6 control-label"> <h5>Tratamientos:</h5> </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6 form-group form-group-sm">
                                                        <label class="col-sm-6 control-label" th:for="*{terapiaFisica}">Terapia Física</label>
                                                        <div class="col-sm-4">
                                                            <input class="form-control" placeholder="" th:id="*{terapiaFisica}" th:name="*{terapiaFisica}" th:value="*{terapiaFisica.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6 form-group form-group-sm">
                                                        <label class="col-sm-6 control-label" th:for="*{ergoterapia}">Ergoterapia</label>
                                                        <div class="col-sm-4">
                                                            <input class="form-control" placeholder="" th:id="*{ergoterapia}" th:name="*{ergoterapia}" th:value="*{ergoterapia.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6 form-group form-group-sm">
                                                        <label class="col-sm-6 control-label" th:for="*{terapiaNutricionalEspecifica}">Terapia Nutricional Específica</label>
                                                        <div class="col-sm-4">
                                                            <input class="form-control" placeholder="" th:id="*{terapiaNutricionalEspecifica}" th:name="*{terapiaNutricionalEspecifica}" th:value="*{terapiaNutricionalEspecifica.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6 form-group form-group-sm">
                                                        <label class="col-sm-6 control-label" th:for="*{medicinaTradicional}">Medicina Tradicional</label>
                                                        <div class="col-sm-4">
                                                            <input class="form-control" placeholder="" th:id="*{medicinaTradicional}" th:name="*{medicinaTradicional}" th:value="*{medicinaTradicional.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6 form-group form-group-sm">
                                                        <label class="col-sm-6 control-label" th:for="*{medicinaAlternativa}">Medicina Alternativa y/o Complementaria</label>
                                                        <div class="col-sm-4">
                                                            <input class="form-control" placeholder="" th:id="*{medicinaAlternativa}" th:name="*{medicinaAlternativa}" th:value="*{medicinaAlternativa.label=='Activo' ? 'Si' : 'No'}" disabled="true" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-10 form-group form-group-sm">
                                                        <label class="col-sm-12">Si el tratamiento no farmacológico es afirmativo, detalle tratamiento: </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-10 form-group form-group-sm">
                                                        <textarea class="col-sm-12" rows="3" placeholder="" th:field="*{detalleTratamientoNoFarmacologico}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- /.table-responsive -->
                                    <hr/>
                                    <div class="row">
                                        <div class="col-sm-2 col-sm-offset-5 text-center" >
                                            <input type="button" th:onclick="|window.location.href='@{/enfermedad/{id}(id=${tratamiento.enfermedad.id})}/tratamiento'|" class="btn btn-default" value="Volver" />
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
