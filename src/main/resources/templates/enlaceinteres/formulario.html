<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: head"></head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav th:replace="layout :: nav"></nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" th:text="${titulo}">Page Title</h1>
                    </div>
                </div>

                <!-- ... Your content goes here ... -->
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title" th:text="${opcion}">Panel title</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form role="form" th:object="${enlaceInteres}" th:action="@{/enlaceinteres}" method="post">

                                            <input type="hidden" th:field="*{id}" />

                                            <input type="hidden" th:field="*{estado}" />

                                            <div class="row">
                                                <div class="col-sm-12 form-group form-group-sm">
                                                    <label class="col-sm-1 control-label" th:for="*{nombre}">Enlace</label>
                                                    <div class="col-sm-11">
                                                        <textarea class="form-control" rows="3" placeholder="" th:field="*{nombre}" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 form-group form-group-sm">
                                                    <label class="col-sm-1 control-label" th:for="*{url}">Página Web</label>
                                                    <div class="col-sm-11">
                                                        <textarea class="form-control" rows="3" placeholder="" th:field="*{url}" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 form-group form-group-sm">
                                                    <label class="col-sm-1 control-label" th:for="*{dirigido}">Dirigido</label>
                                                    <div class="col-sm-11">
                                                        <textarea class="form-control" rows="3" placeholder="" th:field="*{dirigido}" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 form-group form-group-sm">
                                                    <label class="col-sm-1 control-label" th:for="*{direccion}">Dirección</label>
                                                    <div class="col-sm-11">
                                                        <textarea class="form-control" rows="3" placeholder="" th:field="*{direccion}" />
                                                    </div>
                                                </div>
                                             </div>
                                             <div class="row">
                                                <div class="col-sm-6 form-group form-group-sm">
                                                    <label class="col-sm-3 control-label" th:for="*{telefono}">Teléfono</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control"  th:field="*{telefono}" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 form-group form-group-sm">
                                                    <label class="col-sm-3 control-label" th:for="*{email}">Email</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control"  th:field="*{email}" />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{estado}">Estado</label>
                                                    <div class="col-sm-8">
                                                        <input type="checkbox" class="toggle-estado" data-on="Activo" data-off="Inactivo" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{fecRegistro}">Fecha Registro</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{fecRegistro}" disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-4 form-group form-group-sm">
                                                    <label class="col-sm-4 control-label" th:for="*{fecModificacion}">Fecha Modificación</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" placeholder="" th:field="*{fecModificacion}" disabled="true" />
                                                    </div>
                                                </div>
                                            </div>

                                            <hr/>

                                            <div class="row">
                                                <div class="col-sm-2 col-sm-offset-4">
                                                    <input type="submit" class="btn btn-primary" value="Guardar" />
                                                </div>
                                                <div class="col-sm-2">
                                                    <input type="button" th:onclick="|window.location.href='@{/enlaceinteres}'|" class="btn btn-default" value="Cancelar" />
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- footer -->
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
